<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Formulário para cartão de crédito</title>
  </head>
  <body>
    <section class="card__container">
      <div class="card__back">
        <img class="card__image-back" src="./images/bg-card-back.png" alt="Parte traseira do cartão" />
        <span class="card__cvc card-info">000</span>
      </div>
      <div class="card__front">
        <img class="card__image-front" src="./images/bg-card-front.png" alt="Parte da frente do cartão" />
        <span class="card__number card-info">0000 0000 0000 0000</span>
        <span class="card__name card-info">Jane Appleseed</span>
        <span class="card__date card-info">00/00</span>
      </div>
    </section>

    <section class="form__container">
      <form id="form-card">
        <div class="group">
          <label for="name">Nome do titular</label>
          <input
            id="cardholder"
            name="nome"
            type="text"
            placeholder="Fulano de Tal"
          />
        </div>
        <div class="group">
          <label for="cardnumber">Número do cartão</label>
          <input
            id="cardnumber"
            name="number"
            type="text"
            placeholder="1234 5678 9123 0000"
          />
        </div>
        <div class="group">
          <label for="date">Data de Validade (MM/AA)</label>
          <input id="month" name="date" type="text" placeholder="MM" />
        </div>
        <div class="group">
          <input id="year" name="date" type="text" placeholder="AA" />
        </div>
        <div class="group">
          <label for="cvc">CVC</label>
          <input id="cvc" name="code" type="text" placeholder="123" />
        </div>

        <button id="add-card" class="button__card">Confirma</button>
      </form>
    </section>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Gonçalves Leite</a>.
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
